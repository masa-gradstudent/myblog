


{% load static %}
{% extends 'home.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ post.title }}</h2>
            <!-- HTMLタグを削除し、80文字だけ表示する -->
            <p class="card-text">{{ post.content|truncatechars:80 | safe }}</p>
            <a href="{% url 'post_detail' pk=post.id %}" class="btn btn-primary">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ post.created_at }}
        </div>
        </div>
    {% endfor %}
    {% endbolck content %}
