{% extends 'home/home.html' %}
{% load static %}

{% block content %}
    {% for article in articles %}
        <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">{{ article.title }}</h2>
            <!-- HTMLタグを削除し、80文字だけ表示する -->
            <p class="card-text">{{ article.description|truncatechars:80 | safe }}</p>
            <a href="{% url 'article_detail' pk=article.id %}" class="btn btn-primary">Read More &rarr;</a>
        </div>
        <div class="card-footer text-muted">
            Posted on {{ article.created_at }}
        </div>
        </div>
    {% endfor %}
    {% endblock content %}
