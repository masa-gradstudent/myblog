{% extends 'home/home.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h1>{{ article.title }}</h1>
      <div class="row">
          {{ article.content | safe }}
          <p>Created: {{ article.created_at }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
